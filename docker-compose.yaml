  #     - .env
  #   ports:
  #     - '3000:3000'
  #   depends_on:
  #     - postgres
  #   networks:
  #     - ktm_network

networks:
  ktm_network:
    driver: bridge
volumes:
  db-data:
  pgadmin-data:
